<mat-toolbar color="primary">
  <mat-toolbar-row>
    <div class="title">

    </div>
    <ul>
      <li>
        <button mat-button [matMenuTriggerFor]="myMenu">
          Products
        </button>
      </li>
      <li>
        <button mat-button [matMenuTriggerFor]="s">
          Products
        </button>
      </li>
      <li></li>
      <li></li>
    </ul>
  </mat-toolbar-row>
</mat-toolbar>

<mat-menu #myMenu="matMenu" >
  <button mat-menu-item *ngFor="let x of [1,1,1,1,1]">
    Web dev
  </button>
  <button mat-menu-item>
    Mobile dev
  </button>
</mat-menu>

<mat-menu #s="matMenu" >
  <button mat-menu-item *ngFor="let x of [1,1,1,1,1]">
    Web dev1
  </button>
  <button mat-menu-item>
    Mobile dev1
  </button>
</mat-menu>

<div class="container">
  <mat-card [ngStyle]="{width: '300px', margin: '20px' }">
    <mat-card-content>
      <table [formGroup]="simpleF">
        <tbody>
          <tr>
            <td>
              <mat-form-field>
                <input type="text" matInput formControlName="heading">
              </mat-form-field>
            </td>
          </tr>
          <tr>
            <td>
              <mat-form-field>
                <textarea formControlName="body" matInput name="" id="" cols="30" rows="10"></textarea>
              </mat-form-field>
            </td>
          </tr>
          <tr>
            <td>
              <button mat-raised-button color="accent" (click)="createTweet()"> 
                TWEET
              </button>
            </td>
            <td>
              <button mat-raised-button color="accent" (click)="editTweet()"> 
                UPDATE
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </mat-card-content>
  </mat-card>

  <mat-card *ngFor="let post of (posts$ | async).response">
    <mat-card-title>
      
        {{
          post.title
        }}
      
    </mat-card-title>
    <mat-card-content>
      <p appDir [color]="'yellow'">
          {{
            post.desc
          }}
      </p>
      <p>
        {{
          post | json
        }}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="warn" (click)="deleteTweet(post._id)">
        DELETE
      </button>
      <button mat-raised-button (click)="setValueForEditing(post)" color="primary">
        EDIT
      </button>
    </mat-card-actions>
  </mat-card>
</div>
